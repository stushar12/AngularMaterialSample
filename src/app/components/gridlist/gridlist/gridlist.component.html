<!-- Grid List -->

<div class="new-component">
    <h1>Grid List</h1>
    <mat-grid-list cols="5" rowHeight="100px">
      <mat-grid-tile
          *ngFor="let tile of tiles"
          [colspan]="tile.cols"
          [rowspan]="tile.rows"
          [style.background]="tile.color">
        {{tile.text}}
      </mat-grid-tile>
    </mat-grid-list>  
  </div>

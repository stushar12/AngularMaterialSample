<!-- Toggle Button -->
<div class="new-component">
    <h1>Toggle Button</h1>
    <mat-button-toggle-group name="favoriteColor" aria-label="Favorite Color">
      <mat-button-toggle id="btn1" (click) ="red()">Red</mat-button-toggle>
      <mat-button-toggle id="btn2" (click) ="green()">Green</mat-button-toggle>
      <mat-button-toggle id="btn3" (click) ="blue()">Blue</mat-button-toggle>
    </mat-button-toggle-group>
  </div>
